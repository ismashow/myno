name: myno
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3

  # ESTAS SÃƒO AS NOVAS FERRAMENTAS QUE ESTAMOS A ADICIONAR
  file_picker: ^8.0.3
  path_provider: ^2.1.3
  open_filex: ^4.4.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/icons/app_icon.ico"
  android: "launcher_icon"
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  ios:
    generate: true
    image_path: "assets/icons/icon.png"
    remove_alpha_ios: true
